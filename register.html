<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script>
        id = document.cookie.split('=')[1];
        if(id) window.location.replace('index.html');
    </script>
    <title>Register</title>
</head>
<body>
    <!--HEADER-->
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">
                <a href="/" class="navbar-brand">Project</a>

                <ul class="nav">
                    <li class="nav-item">
                        <a href="/" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="login.html">Login</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!--NAVBAR-->
    <div class="container">
        <div class="col-lg-6 mx-auto mt-5">
            <h2 class="text-center"><big>Register</big></h2>
            <form class="mt-5" data-name="register">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" data-validate="required|string|min:3|max:30" class="form-control" id="name" name="name">
                    <small class="text-danger error-msg"></small>
                </div>

                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text"  data-validate="required|string|min:3|max:30" class="form-control" id="last_name" name="last_name">
                    <small class="text-danger error-msg"></small>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email"  data-validate="required|min:6|max:40|unique|email" class="form-control" id="email" name="email">
                    <small class="text-danger error-msg"></small>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password"  data-validate="required|min:3|max:40" class="form-control" id="password" name="password">
                    <small class="text-danger error-msg"></small>
                </div>

                <button type="button" class="btn btn-success" id="submitButton">Register</button>
            </form>
        </div>
    </div>
<!--SCRIPT START-->
<script src="js/access/jquery.min.js"></script>
<script type="text/javascript" src="js/access/bootstrap.min.js"></script>
<script src="js/create.js"></script>
<script src="js/validation.js"></script>
<!--SCRIPT END-->
</body>
</html>
